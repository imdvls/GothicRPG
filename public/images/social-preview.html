<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Preview Generator</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Georgia', serif;
    }
    
    .preview-container {
      width: 1200px;
      height: 630px;
      background-color: #0e0e12;
      color: #ffffff;
      position: relative;
      overflow: hidden;
    }
    
    .preview-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(154, 0, 0, 0.2) 0%, rgba(14, 14, 18, 0.9) 100%);
      z-index: 1;
    }
    
    .preview-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1509248961158-e54f6934749c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
      opacity: 0.3;
      z-index: 0;
    }
    
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 40px;
      text-align: center;
    }
    
    .title {
      font-size: 72px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 0 0 20px rgba(154, 0, 0, 0.8);
      font-family: 'Times New Roman', serif;
      letter-spacing: 2px;
    }
    
    .tagline {
      font-size: 32px;
      font-style: italic;
      margin-bottom: 40px;
      color: #cccccc;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }
    
    .description {
      font-size: 24px;
      max-width: 800px;
      line-height: 1.5;
      color: #aaaaaa;
    }
    
    .blood-drip {
      position: absolute;
      top: 0;
      width: 2px;
      height: 100px;
      background: linear-gradient(to bottom, transparent, #9a0000, transparent);
      z-index: 3;
      opacity: 0.7;
    }
    
    .blood-drip:nth-child(1) { left: 10%; height: 200px; }
    .blood-drip:nth-child(2) { left: 30%; height: 150px; }
    .blood-drip:nth-child(3) { left: 50%; height: 250px; }
    .blood-drip:nth-child(4) { left: 70%; height: 180px; }
    .blood-drip:nth-child(5) { left: 90%; height: 220px; }
    
    .footer {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      color: #666666;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="preview-container">
    <div class="blood-drip"></div>
    <div class="blood-drip"></div>
    <div class="blood-drip"></div>
    <div class="blood-drip"></div>
    <div class="blood-drip"></div>
    
    <div class="content">
      <h1 class="title">Whispers in the Dark</h1>
      <p class="tagline">Where shadows speak and nightmares breathe...</p>
      <p class="description">An immersive text-based horror RPG that plunges players into a nightmarish mansion filled with supernatural entities and dark secrets.</p>
    </div>
    
    <div class="footer">
      Play now at imdvls.github.io/GothicRPG
    </div>
  </div>
</body>
</html>
